<h1>{{nombre}}</h1>

<dl>

    <td> Nombre: </td>
    <dd>{{ nombre }}</dd>

    <td> Edad: </td>
    <dd>{{ edad }}</dd>

    <td> Método: </td>
    <dd> {{obtenerNombre()}}</dd>

    <td> Capitalizado: </td>
    <dd>{{nombre.toUpperCase()}}</dd> <!-- 1 forma-->
    <dd>{{nombreCapitalizado}}</dd> <!-- 2 forma. Con getter Sin ()-->
</dl>

<button (click)="cambiarNombre()">Cambiar Héroe</button>
<button (click)="cambiarEdad()">Cambiar Edad</button>
